<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Shell Game</title>
</head>

<body>
    <header>
    </header>
    <main>     
        <section>
            <h1>Choose the shell hiding the pearl.</h1>
            <section class="shells">
                <div class="shell">
                    <img src="/assets/shell.png" id="shell1" style="width:256px;height:256px">
                </div>
                <div>
                    <img class="hidden" id="pearl1" src="https://static.turbosquid.com/Preview/2018/01/10__14_56_36/SeaShellWithPearlvray3dmodel000.jpgF5438B5A-2B1E-4962-8C1B-4C0FA37F2897DefaultHQ.jpg" style="height:256px;width:256px;">
                </div>                
                <div class="shell">
                    <img src="/assets/shell.png" id="shell2" style="width:256px;height:256px">
                </div>
                <div>
                    <img class="hidden" id="pearl2"src="https://static.turbosquid.com/Preview/2018/01/10__14_56_36/SeaShellWithPearlvray3dmodel000.jpgF5438B5A-2B1E-4962-8C1B-4C0FA37F2897DefaultHQ.jpg" style="height:256px;width:256px;">
                </div>                
                <div class="shell">
                    <img src="/assets/shell.png" id="shell3" style="width:256px;height:256px">
                </div>
                <div>
                    <img class="hidden" id="pearl3" src="https://static.turbosquid.com/Preview/2018/01/10__14_56_36/SeaShellWithPearlvray3dmodel000.jpgF5438B5A-2B1E-4962-8C1B-4C0FA37F2897DefaultHQ.jpg" style="height:256px;width:256px;">
                </div>
            </section>
            <section class="buttons">
                <button id="button1">Guess Shell 1</button>
                <button id="button2">Guess Shell 2</button>
                <button id="button3">Guess Shell 3</button>
                <button id="resetButton" class="hidden">Play again?</button>
            </section>
            <section class="shells">
                    <p>Pearls: <span id="pearlsSpan">0</span></p>
                    <p>Empties: <span id="emptiesSpan">0</span></p>                
                    <p>Total: <span id="totalSpan">0</span></p>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <script type="module" src="./app.js"></script>
</body>

</html>
